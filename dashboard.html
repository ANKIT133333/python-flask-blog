<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - {{ params.blog_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header.masthead {
            height: 500px;
            background-size: cover;
            background-position: fixed;
        }
        h1.admin {
            color: black;
            text-align: center;
            font-size: 50px;
            padding-top: 15%;
            
        }
        span.subheading {
            color: black;
            display: block;
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }
        table {
            margin: 2% auto;
            width: 80%;
            background-color: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">{{ params.blog_name }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">Welcome, {{ session['user'] }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="masthead" style="background-image: url({{ url_for('static', filename='images/home-bg.jpg') }})">
        <div class="container position-relative">
            <div class="site-heading">
                <h1 class="admin">Admin Panel</h1>
                <span class="subheading">Manage your posts here</span>
            </div>
        </div>
    </header>
    

    <!-- Table -->
    <div class="container mt-4">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <th scope="row">{{ post.sno }}</th>
                    <td>{{ post.title }}</td>
                    <td>{{ post.date}}</td>
                    <td><a href="/edit/{{ post.sno }}" class="btn btn-sm btn-primary">Edit</a></td>
                    <td><a href="/delete/{{ post.sno }}" class="btn btn-sm btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
