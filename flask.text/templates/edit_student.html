{% extends "layout.html" %}
{% block body %}
<div class="container mt-5">
    <h2>Edit Student</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="text" class="form-control" id="FirstName" name="FirstName" value="{{ student.FirstName }}" required>
        </div>
        <div class="form-group">
            <label for="LastName">Last Name</label>
            <input type="text" class="form-control" id="LastName" name="LastName" value="{{ student.LastName }}" required>
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address" name="Address" value="{{ student.Address }}" required>
        </div>
        <div class="form-group">
            <label for="City">City</label>
            <input type="text" class="form-control" id="City" name="City" value="{{ student.City }}" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" value="{{ student.salary }}">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Student</button>
        <a href="{{ url_for('view_students') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
