<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - {{ params.blog_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header.masthead {
            height: 500px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .site-heading {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        h1.admin {
            color: black;
            font-size: 50px;
            margin: 0;
        }

        span.subheading {
            color: black;
            font-size: 20px;
        }

        form {
            width: 80%;
            margin: 3rem auto;
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">{{ params.blog_name }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="nav-link">Welcome, {{ session['user'] }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="masthead" style="background-image: url({{ url_for('static', filename='images/home-bg.jpg') }})">
    <div class="container position-relative">
        <div class="site-heading">
            <h1 class="admin">Edit Post</h1>
            <span class="subheading">Edit your posts here</span>
        </div>
    </div>
</header>

<!-- Form Section -->
<form action="/edit/{{post.sno}}" method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Post Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter post title" required value="{{post.title}}">
    </div>

    <div class="mb-3">
        <label for="tagline" class="form-label">Tagline</label>
        <input type="text" class="form-control" id="tagline" name="tagline" placeholder="Enter tagline" required value="{{post.tagline}}">
    </div>

    <div class="mb-3">
        <label for="slug" class="form-label">Slug</label>
        <input type="text" class="form-control" id="slug" name="slug" placeholder="Enter URL slug" required value="{{post.slug}}">
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Post Content</label>
        <textarea class="form-control" id="content" name="content" rows="5" placeholder="Enter post content" required value="{{post.content}}"></textarea>
    </div>

    <div class="mb-3">
        <label for="img_file" class="form-label">Image Filename</label>
        <input type="text" class="form-control" id="img_file" name="img_file" placeholder="Enter image filename" required value="{{post.img_file}}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
